<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Laura Rendón" />
  <title>Product Review</title>
  <link rel="stylesheet" href="styles/form.css" />
  <link rel="stylesheet" href="styles/form-large.css" />
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Opciones agregadas por JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="star1" name="rating" value="1" required> ☆</label>
        <label><input type="radio" id="star2" name="rating" value="2"> ☆☆</label>
        <label><input type="radio" id="star3" name="rating" value="3"> ☆☆☆</label>
        <label><input type="radio" id="star4" name="rating" value="4"> ☆☆☆☆</label>
        <label><input type="radio" id="star5" name="rating" value="5"> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Installation" /> Easy Installation</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durability" /> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="Performance" /> Performance</label>
        <label><input type="checkbox" id="feature4" name="features" value="Design" /> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review (optional):</label>
      <textarea id="review" name="review" rows="4" cols="40" placeholder="Write your review here..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name (optional):</label>
      <input type="text" id="username" name="username" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Laura Rendón | BYU–Idaho</p>
  </footer>
</body>
</html>
